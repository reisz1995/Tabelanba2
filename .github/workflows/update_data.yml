name: Atualiza√ß√£o Di√°ria da NBA

on:
  schedule:
    # Roda a cada 10 horas
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  update-nba-data:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Baixar c√≥digo
        uses: actions/checkout@v4

      # --- NODE.JS (Scrapers existentes) ---
      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Instalar depend√™ncias Node
        run: npm ci

      - name: üèÄ Atualizar Classifica√ß√£o
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scrape.js

      - name: üèÉ Atualizar Stats Jogadores
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node importPlayers.js
      
      # --- PYTHON (Les√µes e IA) ---
      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: üì¶ Instalar depend√™ncias Python
        # REMOVIDO: nba_api. ADICIONADO: pytz, requests
        run: |
          pip install requests supabase groq pytz

      - name: üè• Buscar Les√µes
        env:  # ADICIONADO: As vari√°veis s√£o obrigat√≥rias aqui tamb√©m
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python nba_injuries_api.py


      - name: üîÑ Enviar Les√µes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python supabase_integration.py

      - name: üîÆ Gerar Previs√µes (ESPN + Groq)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python predict_games.py
