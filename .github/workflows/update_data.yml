name: Atualiza√ß√£o Di√°ria da NBA

on:
  schedule:
    # Roda a cada 6 horas (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num bot√£o (√∫til para testes)

jobs:
  update-nba-data:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Baixar c√≥digo do reposit√≥rio
        uses: actions/checkout@v4

      # --- PARTE 1: Node.js (Classifica√ß√£o e Stats dos Jogadores) ---
      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Instalar depend√™ncias Node
        run: npm ci

      - name: üèÄ Atualizar Classifica√ß√£o (ESPN)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scrape.js

      - name: üèÉ Atualizar Stats dos Jogadores
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node importPlayers.js
      
      # --- PARTE 2: Python (Les√µes, Integra√ß√£o e IA) ---
      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: üì¶ Instalar depend√™ncias Python B√°sicas
        run: |
          pip install requests supabase

      - name: üè• Buscar Les√µes (Gera JSON)
        run: python nba_injuries_api.py

      - name: üîÑ Enviar Les√µes para o Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python supabase_integration.py

      - name: üîÆ Gerar Previs√µes com IA (Groq)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          pip install groq nba_api
          python predict_games.py
