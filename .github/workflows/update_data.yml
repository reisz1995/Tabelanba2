on:
  schedule:
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  update-nba-data:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Baixar c√≥digo
        uses: actions/checkout@v4

      # --- NODE.JS ---
      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Instalar depend√™ncias Node
        run: npm ci

      - name: üèÄ Atualizar Classifica√ß√£o e Jogadores
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          node scrape.js
          node importPlayers.js
      
      # --- PYTHON ---
      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Cache autom√°tico do pip
          
      - name: üì¶ Instalar depend√™ncias Python
        run: pip install requests supabase groq pytz

      # 1. Busca les√µes e salva o JSON localmente (e no banco se o script fizer isso)
      - name: üè• Buscar Les√µes (Gera nba_injuries.json)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python nba_injuries_api.py

      # 2. Gera previs√µes LENDO o JSON do passo anterior
      - name: üîÆ Gerar Previs√µes (IA com Les√µes)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python predict_games.py
