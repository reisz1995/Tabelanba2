name: OpenCode Automation (OpenAI)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  opencode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run OpenCode
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run opencode

      - name: Commit changes (if any)
        run: |
          git config --global user.name "OpenCode Bot"
          git config --global user.email "opencode-bot@users.noreply.github.com"
          git add .
          git commit -m "chore: opencode auto update" || echo "No changes to commit"
          git push
